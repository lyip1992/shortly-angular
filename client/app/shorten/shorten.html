<div id='container'>
<h1>Add Link</h1>
  <form name="urlForm" ng-submit='submitForm(urlForm.$valid)' novalidate>

    <input
      type='text'
      required
      ng-required='true'
      ng-pattern= /^(?!mailto:)(?:(?:https?|ftp):\/\/)?(?:\S+(?::\S*)?@)?(?:(?:(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[0-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))|localhost)(?::\d{2,5})?(?:\/[^\s]*)?$/i
      ng-model='link.url'>
    </input>

    <button>Add</button>

    <ul>
      <li>{{ newLink.title }}</li>
      <li>{{ newLink.url }}</li>
    </ul>

  </form>
</div>
