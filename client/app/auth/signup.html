<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='submitSignup(signupForm.$valid)' novalidate>
    <input
      type='text'
      ng-model='user.username'
      required
      ng-required='true'>
    </input>
    <input
      type="password"
      ng-model='user.password'
      required
      ng-required='true'>
    </input>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
