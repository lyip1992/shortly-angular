<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='submitSignin(signinForm.$valid)' novalidate>
    <input
      type='text'
      ng-model='user.username'
      required
      ng-required='true'>
    <input
      type="password"
      ng-model='user.password'
      required
      ng-required='true'>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
