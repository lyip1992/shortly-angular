<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

  </head>
  <body>
    <div class='container'>
      <h1>Shortly</h1>

      <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
      <div class='nav'>
        <a ui-sref='signin'>Sign In</a> |
        <a ui-sref='signup'>Sign Up</a> |
        <a ui-sref='shorten'>Shorten</a> |
        <a ui-sref='links'>Links</a>
      </div>

      <div ui-view></div>

      <script src="lib/angular/angular.js"></script>
      <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

      <script src="app/auth/auth.js"></script>
      <script src="app/links/links.js"></script>
      <script src="app/shorten/shorten.js"></script>
      <script src="app/services/services.js"></script>
      <script src="app/app.js"></script>
    </div>
  </body>
</html>
